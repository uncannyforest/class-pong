<html>
  <head>
    <title>Pong!</title>
    <script>

var leftY = 20;
var rightY = 20;

var draw = function() {
  var canvas = document.getElementById("game");
  var ctx = canvas.getContext("2d");

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, 600, 400);

  ctx.fillStyle = "white";
  ctx.fillRect(20, leftY, 5, 50);
  ctx.fillRect(575, rightY, 5, 50);
};

var keypress = function(e) {
  if (e.keyCode == 38) {
    rightY = rightY - 20;
  } else if (e.keyCode == 40) {
    rightY = rightY + 20;
  }
};

setInterval(draw, 20);

window.addEventListener("keydown",keypress,false);

    </script>
  </head>
  <body onload="run()">

    <canvas id=game width=600 height=400 style="display: block; margin: auto;"></canvas>

  </body>
</html>
